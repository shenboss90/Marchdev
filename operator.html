<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
 <p id="addition"></p>
 <p id="subtraction"></p>
 <p id="division"></p>
 <p id="exponential"></p>


    <script>
       let a = 50;
       let b = 40;
       let c = (a -b)
       console.log(c)

       let x = 50;
       let y = 10;
       let z = (x*y)
       console.log(z)

       let k = 12
       let e = 4
       console.log(k/e)
       console.log(k**e)
       console.log(k%e)
       document.getElementById("addition").innerHTML= c
       document.getElementById("subtraction").innerHTML= z
       document.getElementById("division").innerHTML= k/e
       document.getElementById("exponential").innerHTML= k%e
       
       
    </script>
</body>
</html>
